<br>
<h3>Listado de Artworks (Pa probar si funciona el getAll)</h3>
<div style="width:90%">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
               <th>ID</th> 
               <th>NOMBRE</th> 
               <th>DESCRIPCION</th> 
               <th>IMAGEN</th> 
               <th>PRECIO</th> 
               <th>STOCK</th> 
               <th>CATEGORIA</th>
            </tr>
        </thead>
        <tbody>
            @for (artwork of artworkList; track artwork.id) {
                <tr>
                    <td>{{artwork.id}}</td>
                    <td>{{artwork.nombre}}</td>
                    <td>{{artwork.description}}</td>
                    <td><img width="100px" src="{{artwork.imgUrl}}"></td>
                    <td>{{artwork.price}}</td>
                    <td>{{artwork.stock}}</td>
                    <td>{{artwork.category.nombre}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
