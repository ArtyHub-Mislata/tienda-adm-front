@if (artwork) {
    <div class="container d-flex justify-content-center mt-5">
        <div class="card shadow-sm" style="max-width: 420px; width: 100%;">

            <img
                [src]="artwork.image"
                class="card-img-top img-fluid"
                alt="Artwork image">

            <div class="card-body">

                <h5 class="card-title text-center mb-3">
                    {{ artwork.name }}
                </h5>

                <p class="card-text text-center">
                    {{ artwork.description }}
                </p>

                <hr>

                <p class="card-text text-center mb-3">
                    <strong>Precio:</strong> {{ artwork.price }} $
                </p>

                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted">
                        Categor√≠a: {{ artwork.categoryDto.name }}
                    </span>

                    <a
                        routerLink="/users/{{ artwork.userDto.id }}"
                        class="text-decoration-none fw-semibold">
                        {{ artwork.userDto.name }}
                    </a>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" routerLink="/artworks">
            Volver
        </button>
    </div>
}
