<div class="card" style="width: 400px; height: 600px;">
    <p>ID: {{artwork.id}}</p>
    <p>NOMBRE: {{artwork.nombre}}</p>
    <p>DESCRIPCION: {{artwork.description}}</p>
    <img src="{{artwork.imgUrl}}" alt="imagen arte">
    <p>PRECIO: {{artwork.price}}</p>
    <p>CATEGORIA: {{artwork.category.nombre}}</p>
    <p>USUARIO: {{artwork.user.username}}</p>
</div>
