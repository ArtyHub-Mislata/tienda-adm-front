@if (category) {
    <div class="l-flex l-flex--justify-center g--margin-top-5">
        <div class="c-card g--width-400">
            <div class="c-card__body">

                <h4 class="c-card__title g--margin-bottom-5">
                    Crear categor√≠a
                </h4>

                <form>

                    <div class="g--margin-bottom-5">
                        <label class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="category.name"
                            name="nombre">
                    </div>

                    <div class="l-flex l-flex--justify-between">
                        <a c-button funcion="alternativa" importancia="secundaria" tamano="mediano"
                            routerLink="/categories">
                            Cancelar
                        </a>
                        <button c-button funcion="normal" importancia="primaria" tamano="mediano"
                            (click)="save()">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
