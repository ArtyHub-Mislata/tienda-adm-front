<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm w-100" style="max-width: 600px;">
        <div class="card-body">

            <h4 class="card-title text-center mb-4">
                Crear usuario
            </h4>

            <form>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.name"
                        name="name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        [(ngModel)]="user.email"
                        name="email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.password"
                        name="password">
                </div>

                <div class="mb-3">
                    <label class="form-label">Número de cuenta</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.nAccount"
                        name="nAccount">
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea
                        class="form-control"
                        rows="3"
                        [(ngModel)]="user.description"
                        name="description">
                    </textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.address"
                        name="address">
                </div>

                <div class="mb-3">
                    <label class="form-label">URL imagen de perfil</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.imageProfileUrl"
                        name="imageProfileUrl">
                </div>

                <div class="mb-4">
                    <label class="form-label">Rol</label>
                    <select
                        class="form-select"
                        name="role"
                        [(ngModel)]="user.role">
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        routerLink="/users">
                        Cancelar
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        (click)="create()">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
