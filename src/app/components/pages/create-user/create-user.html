<div class="l-flex l-flex--justify-center g--margin-top-5">
    <div class="c-card g--width-600">
        <div class="c-card__body">

            <h4 class="c-card__title c-card__title-m4">
                Crear usuario
            </h4>

            <form>

                <div class="g--margin-bottom-3">
                    <label class="form-label">Nombre</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.name"
                        name="name">
                </div>

                <div class="g--margin-bottom-3">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        [(ngModel)]="user.email"
                        name="email">
                </div>

                <div class="g--margin-bottom-3">
                    <label class="form-label">Contraseña</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.password"
                        name="password">
                </div>

                <div class="g--margin-bottom-3">
                    <label class="form-label">Número de cuenta</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.nAccount"
                        name="nAccount">
                </div>

                <div class="g--margin-bottom-3">
                    <label class="form-label">Descripción</label>
                    <textarea
                        class="form-control"
                        rows="3"
                        [(ngModel)]="user.description"
                        name="description">
                    </textarea>
                </div>

                <div class="g--margin-bottom-3">
                    <label class="form-label">Dirección</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.address"
                        name="address">
                </div>

                <div class="g--margin-bottom-3">
                    <label class="form-label">URL imagen de perfil</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.imageProfileUrl"
                        name="imageProfileUrl">
                </div>

                <div class="g--margin-bottom-4">
                    <label class="form-label">Rol</label>
                    <select
                        class="form-select"
                        name="role"
                        [(ngModel)]="user.role">
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                </div>

                <div class="l-flex l-flex--justify-between">
                    <a c-button funcion="alternativa" importancia="secundaria" tamano="normal"
                        routerLink="/users">
                        Cancelar
                    </a>
                    <button c-button funcion="normal" importancia="primaria" tamano="normal"
                        (click)="create()">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
