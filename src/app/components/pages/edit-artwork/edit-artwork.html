@if (artwork) {
    <div class="container d-flex justify-content-center mt-5">
        <div class="card shadow-sm w-100" style="max-width: 500px;">
            <div class="card-body">

                <h4 class="card-title text-center mb-4">
                    Editar Artwork
                </h4>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="artwork.name"
                            name="nombre">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="artwork.description"
                            name="description">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">URL Imagen</label>
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="artwork.image"
                            name="image">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input
                            type="number"
                            class="form-control"
                            [(ngModel)]="artwork.price"
                            name="price">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Categoría</label>
                        <select
                            class="form-select"
                            name="category"
                            [(ngModel)]="artwork.categoryDto">
                            @for (category of categories; track category.id) {
                                <option [ngValue]="category">
                                    {{ category.name }}
                                </option>
                            }
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            routerLink="/artworks">
                            Cancelar
                        </button>

                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="save()">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
