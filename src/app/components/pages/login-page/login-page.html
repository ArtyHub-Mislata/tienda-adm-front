<div class="l-flex l-flex--justify-center g--margin-top-5">
    <div class="c-card g--padding-4">

        <h3 class="c-card__title-login">
            Iniciar sesión
        </h3>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="g--margin-bottom-3">
                <label class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    [(ngModel)]="credential.email" 
                    name="email"
                    required>
            </div>

            <div class="g--margin-bottom-4">
                <label class="form-label">Contraseña</label>
                <input 
                    type="password" 
                    class="form-control" 
                    [(ngModel)]="credential.password" 
                    name="password"
                    required>
            </div>

            <button c-button funcion="normal" importancia="primaria" tamano="grande"
                [disabled]="loginForm.invalid">
                Entrar
            </button>
        </form>
    </div>
</div>
